<html lang="en">

  <body>
    <div id="root"></div>

    <!-- Chatbase official embed: loads a fully working chatbot widget -->
    <script>
      window.embeddedChatbotConfig = {
        chatbotId: 'p1M7VIGHEkbBCllb3F3kg',
        domain: 'www.chatbase.co'
      };
    </script>
    <script src="https://www.chatbase.co/embed.min.js" chatbotId="p1M7VIGHEkbBCllb3F3kg" domain="www.chatbase.co" defer></script>

    <!-- Fix chatbot text color visibility -->
    <style>
      /* Chatbase widget text visibility fixes */
      .chatbase-chat-widget input,
      .chatbase-chat-widget textarea,
      .chatbase-chat-widget .message-input,
      .chatbase-chat-widget [contenteditable],
      .chatbase-widget input,
      .chatbase-widget textarea,
      .chatbase-widget .message-input,
      .chatbase-widget [contenteditable] {
        color: #000000 !important;
        background-color: #ffffff !important;
      }
      
      /* General chatbot text fixes */
      iframe[src*="chatbase"] {
        filter: none !important;
      }
      
      /* Additional visibility fixes */
      .chatbase-widget *,
      .chatbase-chat-widget * {
        color: #000000 !important;
      }
      
      .chatbase-widget .user-message,
      .chatbase-chat-widget .user-message {
        background-color: #007bff !important;
        color: #ffffff !important;
      }
      
      .chatbase-widget .bot-message,
      .chatbase-chat-widget .bot-message {
        background-color: #f1f1f1 !important;
        color: #000000 !important;
      }
    </style>
